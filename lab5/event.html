<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Артемченко Елизавета Сергеевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon.ico">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32">

        <style>
            #block {
                width: 100px;
                height: 100px;
                border: 1px solid rgb(77, 83, 83);
                background-color: rgb(129, 162, 173);
                cursor: crosshair;
                text-align: center;
            } 
        </style>

        <script>
            function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');
                let text = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';

                if(this.event.ctrlKey) {
                    text += '<br>Нажата клавиша Ctrl';
                    div.style.color = 'red';
                } else {
                    div.style.color = 'black';
                }

                if (this.event.altKey) {
                    text += '<br>Нажата клавиша Alt';
                    div.style.backgroundColor = 'yellow'; 
                    div.style.border = '2px solid orange'; 
                } else {
                    div.style.backgroundColor = 'rgb(129, 162, 173)'; 
                }

                if (this.event.shiftKey) {
                    text += '<br>Нажата клавиша Shift';
                    div.style.border = '3px dotted blue'; 
                } else {
                    div.style.border = '1px solid rgb(77, 83, 83)'; 
                }

                div.innerHTML = text;
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>

        <footer>
            &copy; Артемченко Елизавета, ФБИ-33, 2025
        </footer>
    </body>
</html>
