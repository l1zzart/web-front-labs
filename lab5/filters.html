<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Артемченко Елизавета Сергеевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon.ico">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32">

        <script>
            function blurChange() {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('filterImage1').style.filter = 'blur(' + value + ')';
            }
            function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('filterImage2').style.filter = 'brightness(' + value + ')';
            }
            function contrastChange() {
                let value = document.getElementById('contrastValue').value + '%';
                document.getElementById('contrastOutput').innerText = value;
                document.getElementById('filterImage3').style.filter = 'contrast(' + value + ')';
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div><img src="RodinaMat'.jpg" id="filterImage1" width="600" height="400"></div>

            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <div><img src="workers.jpg" id="filterImage2" width="600" height="400"></div>

            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>
            <div><img src="cosmos.jpg" id="filterImage3" width="600" height="400"></div>
        </main>

        <footer>
            &copy; Артемченко Елизавета, ФБИ-33, 2025
        </footer>
    </body>
</html>
